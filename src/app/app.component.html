<div class="container">
  <div class="row">
    <div class="col-lg-4" *ngFor="let data of listPerson">
      <div class="ui-grid-col-4">
        <p-card header="Advanced Card" subheader="Card Subheader" [style]="{width: '360px'}" styleClass="p-card-shadow">
          <ng-template pTemplate="header">
            <img alt="Card" [src]="data.picture">
          </ng-template>
          <p> </p>
          <ng-template pTemplate="footer">
            <button pButton pRipple label="Success" class="p-button-raised p-button-success">
            </button>
            <button pButton pRipple label="Primary" class="p-button-raised">
            </button>
          </ng-template>
        </p-card>
      </div>
    </div>
  </div>
</div>
